<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Games - Flower Collapse</title>
    <script src="game.js"></script>
    <script src="sprite.js"></script>
    <script src="SFX.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Silkscreen", sans-serif;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
      }
      .bg {
        background-image: url("./assets/bg.jpg");
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
      }
      .title {
        background-image: url("./game-title.png");
        width: 400px;
        height: 100px;
      }
      .ast {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .ui:hover {
        cursor: pointer;
        transform: translateY(-10px);
        transition: 0.2s;
      }
      .ui {
        transition: 0.2s;
        width: 400px;
        height: 125px;
      }
      .score:hover {
        cursor: pointer;
        width: 175px;
        height: 175px;
        transition: 0.2s;
      }
      .score {
        width: 150px;
        height: 150px;
        transition: 0.2s;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="bg ast">
        <div style="width: auto">
          <h1 style="font-size: 5rem; color: #fff; margin-top: 15rem">
            Crazy column
          </h1>
          <div
            style="
              display: flex;
              justify-content: center;
              width: 100%;
              margin-top: 4rem;
            "
          >
            <a href="./game.html" onclick="GameStart()">
              <img id="play-btn" class="ui" src="./assets/play-btn.png"
            /></a>
            <a href="score.html">
              <img
                class="score"
                style="position: absolute; bottom: 20px; right: 50px"
                src="./assets/button-scores.png"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        localStorage.setItem("isGameStart", false);
      });
      const GameStart = () => {
        localStorage.setItem("isGameStart", true);
      };
    </script>
  </body>
</html>
