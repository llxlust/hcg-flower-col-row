      }

        border-radius: 15px;
        width: 350px;
        background-color: #fff;
        height: 450px;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        flex-direction: column;
        filter: brightness(80%);
      }

      }

      .back {
        position: absolute;
        background-color: #000;
        backface-visibility: hidden;
        transition: 0.9s;
      }
      .rele:hover .front {
        transform: rotateY(-180deg);
      }

  <body>
    <div class="hero">
      <div class="title">Level Select</div>
      <div class="card-wrap">
        <a href="./game.html">
          <div
            onmouseover="easySound('easy-audio')"
            onmouseleave="easyStop('easy-audio')"
            onclick="SetGameLevel('Easy')"
            id="easy-card"
            class="rele"
          >
            <div class="easy card front"></div>
            <div class="back card">
              <div style="color: rgb(253, 253, 253)">EASY</div>
              <div>⭐</div>
            </div>
          </div>
        </a>
        <a href="./game.html">
          <div
            onmouseover="easySound('normal-audio')"
            onmouseleave="easyStop('normal-audio')"
            onclick="SetGameLevel('Normal')"
            id="normal-card"
            class="rele"
          >
            <div class="normal card front"></div>
            <div class="back card">
              <div style="color: rgb(240, 116, 0)">NORMAL</div>
              <div>⭐⭐</div>
            </div>
          </div>
        </a>
        <a href="./game.html">
          <div
            onmouseover="easySound('hard-audio')"
            onmouseleave="easyStop('hard-audio')"
            onclick="SetGameLevel('Hard')"
            id="hard-card"
            class="rele"
          >
            <div class="hard card front" front></div>
            <div class="back card">
              <div style="color: red">HARD</div>
              <div>⭐⭐⭐</div>
            </div>
          </div>
        </a>
      </div>
      <audio id="easy-audio" src="./assets/easy.mp3"></audio>
      <audio id="normal-audio" src="./assets/normal.mp3"></audio>
      <audio id="hard-audio" src="./assets/hard.mp3"></audio>
    </div>
    <script>
      const easySound = (id) => {
        const soundElement = document.getElementById(id);
        soundElement.currentTime = 0;
        soundElement.play();
      };
      const easyStop = (id) => {
        const soundElement = document.getElementById(id);
        if (id === "normal-audio") {
          soundElement.volume = 1;
        }
        soundElement.currentTime = 0;
        soundElement.pause();
      };
      const SetGameLevel = (level) => {
        localStorage.setItem("level", level);
      };
      const easy = document.getElementById("easy-card");
      easy.addEventListener("");
    </script>
